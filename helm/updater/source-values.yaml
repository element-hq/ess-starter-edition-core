namePrefix:
clusterDeployment: true
deployCrds: true
deployCrdRoles: true
deployManager: true
deployServiceMonitor: true
crds:
  annotations: {}
  conversionWebhook:
    extraPodSpec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65101
        fsGroup: 65101
    extraContainerSpec:
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
    tlsSecretName: ""
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 50Mi
    imagePullPolicy: Always
    image:
      repository: docker.io/vectorim/ess-core-updater-conversion-webhook
      tag: 2.19.11
updater:
  extraPodSpec:
    securityContext:
      runAsNonRoot: true
      runAsUser: 65201
      fsGroup: 65201
  manager:
    # This configures ansible internal_poll_interval : https://docs.ansible.com/ansible/latest/reference_appendices/config.html#default-internal-poll-interval
    ansibleInternalPollInterval: 0.05
    # maxConcurrentReconciles should be a factor of the memory limit
    # as a rule of thumb, each reconciles need ~256Mi at peak
    # the value is computed automatically if a memoryLimit is set
    # and this value is not set
    # maxConcurrentReconciles:
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 256Mi
    imagePullPolicy: Always
    extraEnvs:
      - name: DEBUG_MANIFESTS
        value: "0"
      - name: ANSIBLE_VERBOSITY
        value: "0"
    extraContainerSpec:
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
    image:
      repository: docker.io/vectorim/ess-core-updater
      tag: 2.19.11
  rbacProxy:
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 256Mi
    extraContainerSpec:
      securityContext:
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
    imagePullPolicy: Always
    image:
      repository: quay.io/brancz/kube-rbac-proxy
      tag: v0.18.0
