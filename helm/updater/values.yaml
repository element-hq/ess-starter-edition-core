prefix: element-updater
clusterDeployment: true
deployCrds: true
deployCrdRoles: true
deployManager: true

crds:
  annotations: {}

updater:
  extraPodSpec: {}
  manager:
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 256Mi
    imagePullPolicy: Always
    extraEnvs:
    - name: DEBUG_MANIFESTS
      value: "0"
    - name: ANSIBLE_VERBOSITY
      value: "1"
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    image:
      repository: docker.io/vectorim/ess-core-updater
      tag: 2.14.3

  conversionWebhook:
    tlsSecretName: element-updater-conversion-webhook-tls
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 50Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    imagePullPolicy: Always
    image:
      repository: docker.io/vectorim/ess-core-updater-conversion-webhook
      tag: 2.14.3

  rbacProxy:
    resources:
      limits:
        memory: 2Gi
      requests:
        cpu: 10m
        memory: 256Mi
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    imagePullPolicy: Always
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.13.1
  conversion-webhook:
    image:
      repository: ""
